      var _wow_init = (function () {
      
       var isIE, isGteIE9;
       
       isIE = function() {
        var agent = navigator.userAgent.toLowerCase();
        return !!agent.match(/msie/i);
       };
       
       isGteIE9 = function () {
       
        var agent = navigator.userAgent.toLowerCase(),
         match = agent.match(/msie\D*([\.\d]*)/i),
         version = 0;
        if (match && match[1]) {
         version = match[1];
        }
        return version >= 9;
        
       };
       
       return {
       
        init: function () {
        
         if (isIE()) {
         
          if (isGteIE9()) {new WOW().init();}
          
         } else {
         
          new WOW().init();
          
         }
         
        }
        
       };
       
      } ()).init();
